{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<section class='container'>

    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-absolute top-0 end-0 p-3">      
          <!-- Then put toasts within -->
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body"></div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        </div>
    </div>

    <form action="" class="form-content mt-4" id="form">
        {% csrf_token %}
        <p class="text-center m-0 py-2 fs-4 fw-bold mb-3">Welcome Back</p>
        <div>
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" placeholder="Email address">
        </div>
        
        <div>
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" placeholder='password'>
        </div>

        <script src="https://www.google.com/recaptcha/api.js"
            async defer>
        </script>

        <div class="g-recaptcha mt-3" data-sitekey="6LdnuYweAAAAAFJY8I5Wi7s5y3LSpl60nzyrERzA"></div>

        <div class='d-grid gap-2 mt-3'>
            <button type="submit" id='submit' class="btn-main py-1 px-3">Sign In</button>
        </div>
    </form>
    <p class="text-center mt-3">Forgot password ? <a href="{% url 'users:password_reset' %}">reset password</a></p>
    <p class="text-center mt-3">New here ? <a href="{% url 'body:welcome' %}">register</a></p>

</section>
{% endblock content %}

{% block javascript %}
<script>
    // doc ready function
    $(document).ready(function(){
        $("body").addClass('review')
        $("#nav-signin").addClass('active')

    })
    // submit function

    $("#form").submit(function(e){
        e.preventDefault();

        let data = new FormData($(this).get(0))
        $("#submit").text("Hold up  ...")
        $("#submit").prop("disabled", true)


        // get coookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        
        $.ajax({
            url:"{% url 'users:signin' %}",
            type: "POST",
            processData: false,
            contentType: false,
            headers: {
                "X-Requested-With": "XMLHttpRequest",
                'X-CSRFToken': csrftoken
            },
            data: data,
            success: (response)=> {
                console.log(response.message)
                window.location.href = "{% url 'body:home' %}"
            },
            error: (error)=> {
                const msg = error.responseJSON.message
                
                $("#submit").text("Sign In")
                $("#submit").prop("disabled", false)
                $(".toast-body").text(msg)
                $(".toast").toast("show")
            }
        })
    })
</script>
{% endblock javascript %}
