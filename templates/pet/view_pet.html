{% extends 'base.html' %}
{% load static %}

{% block title %}Pet details -{% endblock title %}


{% block content %}
<section class='container my-5'>
    <div class='row justify-content-center'>
        <div class="card mb-3 p-4 col-sm-10 col-md-10 col-lg-9">
            <div class="row g-0">
                <div class="col-md-4"><div id="pet-images-carousel"  class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#pet-images-carousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#pet-images-carousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
        
    </div>
</section>
{% endblock content %}

{% block javascript %}
    <script type='text/javascript' src="{% static 'scripts/pet/view_pet.js' %}"></script>
{% endblock javascript %}
